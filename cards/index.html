<script type="text/javascript">
	function toggle(callingElement) {
		var elem = document.getElementsByClassName(callingElement.name);
		for (var x = 0; x < elem.length; x++) {
			if (elem[x].style.display === "none") {
				elem[x].style.display = "";
			} else {
				elem[x].style.display = "none";
			}
		}
	}
	
	function setBGColor() {
		var color = prompt("Please enter a hex color. Examples include #00ff00 for green screen, or #ffffff for white")
		document.body.style.backgroundColor = color;
	}
	
	function inc(callingElement) {
		var elem = document.getElementsByClassName(callingElement.className);
		for (var x = 0; x < elem.length; x++) {
			if (elem[x] instanceof HTMLInputElement) {
				elem[x].value = parseInt(elem[x].value) + 1;
			}
		}
	}
	
	function dec(callingElement) {
		var elem = document.getElementsByClassName(callingElement.className);
		for (var x = 0; x < elem.length; x++) {
			if (elem[x] instanceof HTMLInputElement) {
				elem[x].value = parseInt(elem[x].value) - 1;
			}
		}
	}
</script>
