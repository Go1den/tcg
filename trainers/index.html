<script type="text/javascript">
	function toggle(callingElement) {
		var elem = document.getElementsByClassName(callingElement.id);
		for (var x = 0; x < elem.length; x++) {
			if (elem[x].style.display === "none") {
				elem[x].style.display = "block";
				if (x == 0) {
					var tp = document.getElementById("totalProgress");
					tp.innerHTML = parseInt(tp.innerHTML) + 1;
				}
			} else {
				elem[x].style.display = "none";
				if (x == 0) {
					var tp = document.getElementById("totalProgress");
					tp.innerHTML = parseInt(tp.innerHTML) - 1;
				}
			}
		}
	}
</script>
